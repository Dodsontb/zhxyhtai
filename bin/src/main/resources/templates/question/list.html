 
<!DOCTYPE html>
<html>
<head>
<base href="<%=basePath %>" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title></title>
<link th:href="@{/resource/css/bootstrap.min.css}"  rel="stylesheet" />
<script type="text/javascript" th:src="@{/resource/js/jquery.min.js}" ></script>
<script type="text/javascript" th:src="@{/resource/js/bootstrap.min.js}" ></script>



<script type="text/javascript">
function del(){
	var msg = "您确认要删除此记录吗？";
	if(confirm(msg) == true)
		return true;
	else
		return false;
}
</script>
</head>
<body>
	<div>
		<h1 style="text-align:center">学生问卷调查管理</h1>
	</div>
	<form action="/question" method="post" class="form-inline">
		<div class="row alert alert-info" style="margin: 0px; padding: 5px;">
			<div class="form-group">
				<label>问卷类型:</label> 
				<select name="type" class="form-control">
				    <option value="全部">全部</option>
					<option value="入学问卷">入学问卷</option>
					<option value="就业问卷">就业问卷</option>
					<option value="学习方向问卷">学习方向问卷</option>
					<option value="其它">其它</option>
				</select>
			</div>
			<input type="submit" class="btn btn-danger" value="查询"> 
			<a href="/gotoPublish" class="btn btn-success">
				发布
			</a>
		</div>
		<div class="row" style="padding: 15px;">
			
			<table class="table table-hover table-striped table-bordered">
										<thead>
											<tr>
											 <th >
												问卷标题
												</th>
											   <th >
													问卷类型
												</th>
												<th >
													出题Date
												</th>
												<th >
													操作
												</th>
												<th >
													操作
												</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="pa,paStat : ${pas}" >
											<td th:text="${pa.title}"></td>
											<td th:text="${pa.type}"></td>
											<td th:text="${pa.time}"></td>
												
												<td>
													<div class="am-btn-toolbar">
														<div class="am-btn-group am-btn-group-xs">
																<span class="am-icon-trash-o"></span> <a  th:href="@{/answer(qid=${pa.id})}">查看</a> 
														</div>
													</div>
												</td>
												<td>
													<div class="am-btn-toolbar">
														<div class="am-btn-group am-btn-group-xs">
																<span class="am-icon-trash-o"></span> <a th:href="@{'/gotoAddQuestion/'+${pa.id}}">填写问卷</a> 
														</div>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
									
									
									
		
		
					
					
					
					
					
		</div>
	</form>
</body>
</html>
