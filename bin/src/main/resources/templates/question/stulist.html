 
<!DOCTYPE html>
<html>
<head>
<base href="<%=basePath %>" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title></title>
<link th:href="@{/resource/css/bootstrap.min.css}"  rel="stylesheet" />
<script type="text/javascript" th:src="@{/resource/js/jquery.min.js}" ></script>
<script type="text/javascript" th:src="@{/resource/js/bootstrap.min.js}" ></script>



<script type="text/javascript">
function del(){
	var msg = "您确认要删除此记录吗？";
	if(confirm(msg) == true)
		return true;
	else
		return false;
}
</script>
</head>
<body>
	<div>
		<h1 style="text-align:center">学生问卷调查管理</h1>
	</div>
	<form action="/answer" method="post" class="form-inline">
	
	<input type="hidden"   th:value="${qid}" name="qid"/>
	
	
		<div class="row alert alert-info" style="margin: 0px; padding: 5px;">
			<div class="form-group">
				<label>学生班级:</label> 
				<input type="text" name="clazz"  class="form-control"  />
			
			</div>
			<input type="submit" class="btn btn-danger" value="查询"> 
			
		</div>
		<div class="row" style="padding: 15px;">
			
			<table class="table table-hover table-striped table-bordered">
										<thead>
											<tr>
											 <th >
												学生名称
												</th>
											   <th >
													学生班级
												</th>
												<th >
													完成时间
												</th>
												<th >
													操作
												</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="pa,paStat : ${pas}" >
											<td th:text="${pa.name}"></td>
											<td th:text="${pa.clazz}"></td>
											<td th:text="${pa.time}"></td>
												
												<td>
													<div class="am-btn-toolbar">
														<div class="am-btn-group am-btn-group-xs">
																<span class="am-icon-trash-o"></span> <a th:href="@{'/gotoQuestionDetail/'+${pa.id}}">查看详情</a> 
														</div>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
									
									
									
		
		
					
					
					
					
					
		</div>
	</form>
</body>
</html>
