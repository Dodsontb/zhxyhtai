
<!DOCTYPE html>
<html>
<head>
<base href="<%=basePath %>" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title></title>
<link th:href="@{/resource/css/bootstrap.min.css}"  rel="stylesheet" />
<script type="text/javascript" th:src="@{/resource/js/jquery.min.js}" ></script>
<script type="text/javascript" th:src="@{/resource/js/bootstrap.min.js}" ></script>

<!-- 输入过滤 -->
<script th:src="@{/resource/jquery-validation-1.17.0/lib/jquery.js}"></script>
<script th:src="@{/resource/jquery-validation-1.17.0/dist/jquery.validate.js}"></script>
<script th:src="@{/resource/jquery-validation-1.17.0/dist/localization/messages_zh.js}"></script>

<link rel="stylesheet" type="text/css" th:href="@{/resource/My97DatePicker/skin/WdatePicker.css}">
<script  type="text/javascript" th:src="@{/resource/My97DatePicker/WdatePicker.js}"></script>



<script type="text/javascript">


</script>
<style>
.error{
	color:red;
}
</style>

</head>
<body>
	<div>
		<h1 style="text-align:center">填写问卷</h1>
	</div>
<form action="/addAnswer"  id="commentForm"  class="form-horizontal" method="post">

<input type="hidden"   th:value="${pa.id}" name="qid"/>
		
		<!-- 开始1 -->
		<div class="row">
			<div class="col-xs-7">
				<div class="form-group ">
					<label class="col-xs-3 control-label">问卷标题：</label>
					<div class="col-xs-9 ">
					<label class="col-xs-3 control-label" th:text="${pa.title}"></label>
					</div>
				</div>
			</div>
		</div>
		<!--结束1 -->
		
		
		
		<!-- 开始2 -->
		<div class="row">
			<div class="col-xs-7">
				<div class="form-group ">
					<label class="col-xs-3 control-label">问卷类型:</label>
					<div class="col-xs-9 ">
					<label class="col-xs-3 control-label" th:text="${pa.type}"></label>
					</div>
				</div>
			</div>

		</div>
		<!--结束2 -->
		
		<!-- 开始3 -->
		<div class="row">
			<div class="col-xs-5">
				<div class="form-group ">
					<label class="col-xs-3 control-label">班级</label>
					<div class="col-xs-9 ">
						<input type="text" required name="clazz" class="form-control" />
					</div>
				</div>
			</div>
			<div class="col-xs-5">
				<div class="form-group ">
					<label class="col-xs-3 control-label">学生姓名</label>
					<div class="col-xs-9 ">
						<input type="text" required name="name" class="form-control" />
					</div>
				</div>
			</div>
		</div>
		<!--结束3 -->


        <div th:each="title,paStat : ${titles}">
		<!-- 开始3 -->
		<div class="row">
			<div class="col-xs-10">
				<div class="form-group ">
					<label class="col-xs-3 control-label">题目：</label>
					<div class="col-xs-9 ">
					<label class="col-xs-3 control-label" th:text="${title.q}"></label>
					</div>
				</div>
			</div>
		</div>
		<!--结束3 -->
		

		<!-- 开始3 -->
		<div class="row">
			<div class="col-xs-3">
				<div class="form-group ">
					<div class="col-xs-9 ">
						<label>
						<input type="radio" checked="checked" th:attr="name='selection'+${title.id}"   th:value="${title.a1}" />
						<a  th:text="${title.a1}"></a>
						</label>
					</div>
				</div>
			</div>
			<div class="col-xs-3">
				<div class="form-group ">
					<div class="col-xs-9 ">
						<label>
						<input type="radio" th:attr="name='selection'+${title.id}"  th:value="${title.a2}"/>
						<a  th:text="${title.a2}"></a>
						</label>
					</div>
				</div>
			</div>
			<div class="col-xs-3">
				<div class="form-group ">
					<div class="col-xs-9 ">
						<label>
						<input type="radio"  th:attr="name='selection'+${title.id}"  th:value="${title.a3}"/>
						<a  th:text="${title.a3}"></a>
						</label>
					</div>
				</div>
			</div>
		</div>
		<!--结束3 -->
		</div>

		

		<div class="row">
			<div class="col-xs-3 col-xs-offset-4">
				<input type="submit" class="btn btn-success" value="保存" /> 
				<input type="reset" class="btn btn-danger" value="重置信息" />
			</div>

		</div>

	</form>
</body>
</html>
