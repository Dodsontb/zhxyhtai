<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>查看试卷</title>
		<style>
			table{
				border:1px solid lightgray;
			}
		</style>
	</head>
	<link rel="stylesheet" href="assets/css/bootstrap.css" />
	<script src="assets/js/vue.js"></script>
	<script src="assets/js/jquery-1.8.3.min.js"></script>
	<body>
		<div class="form-group"   style="max-width: 65%;margin-left: 12em;margin-top: 2em;">
			<span style="">
				<label>快速查询</label>
				<input type="text" name="str" />
				<button class="btn btn-primary btn-xs" onclick="btnQuery()">查询</button>
			</span>
		</div>
		<div class="table-responsive" id="cp_top">
			<table class="table table-striped table-bordered table-hover" style="max-width: 65%;margin-left: 12em;margin-top: 2em;">
				<thead>
					<tr>
						<th></th>
						<td>分数</td>
						<th>姓名</th>
						<th>是否交卷</th>
						<th>操作</th>
					</tr>
					<tbody v-for="(obj,index) in list">
						<tr>
							<td><input type="checkbox"></td>
							<td>{{obj.total}}</td>
							<td>{{obj.studentname}}</td>
							<template v-if="obj.status==1">
							  <td>是</td>
							</template>
							<template v-else>
								<td>否</td>
							</template>
							<td>
							 	<a class="cp_aa"  v-bind:data-id="obj.id">查看详情</a>
							</td>
						</tr>
					</tbody>
				</thead>
			</table>
		</div>
	</body>
</html>
<script type="text/javascript">
	var v = new Vue({
	el : "#cp_top",
		data : {
			list:null
			
		}
	})
	
	$(function() {
		var cid=1;
		var templateid=[[${templateid}]];
		$.ajax({
			type:"post",
			url:"cp_selectBycid",
			async:true,
			data: {
				cid:cid,
				templateid:templateid
			},
			success : function(data) {
				v.list=data
			}
		});
	})
</script>
