							</ul>
							<table class="table" id="searchClazz">

									<th>编号</th>
									<th>班级编号</th>
									<th>班级名称</th>
									<th>最高分</th>
									<th>最低分</th>
									<th>平均分</th>
									<th>最近考试时间</th>
								</tr>
								<tr v-for="(clazz, i) in list">
									<td>{{i}}</td>
									<td>{{clazz.id}}</td>
									<td>{{clazz.name}}</td>
									<td>{{clazz.maxScore}}</td>
									<td>{{clazz.minScore}}</td>
									<td>{{clazz.avgScore}}</td>
									<td>{{clazz.nearestTemplateStart}}</td>
								</tr>

					<div class="col-lg-6 col-md-6">

							<!-- Start .panel -->
							<div class="panel-heading">
								<h2 id="chart1_title" style="text-align: center"></h2>
								
							</div>
							<div class="panel-body">
								<iframe frameBorder="0" id="chart1" name="KSChart" scrolling="no"

								</iframe>
							</div>
						</div>

								<h2 style="text-align: center"></h2>

		</div>
	</div>
	<script type="text/javascript">
		var learningClazzList = new Vue({
			el : '#searchClazz',
			data : {
				list : []
			}
		})
		
		function getLearningClazzByTemplateId(templateId){
			$("#templateId").html("考试编号：" + templateId);
			$.ajax({
				url : '/getLearningClazzByTemplateId',
				data : {
					templateId : templateId
				},
				type : 'post',
				success : function(data){
					learningClazzList.list = data;
				}
			})
			
		}
	
		function getKSChartByClassId(condition){
			$("#chart1")[0].contentWindow.getKSChartByClassId(condition);
	    }
	    
		function getKSChartByTemplateId(condition){
			$("#chart1")[0].contentWindow.getKSChartByTemplateId(condition);
	    }
		
		function getBarChartByTemplate(template){
			$("#chart2")[0].contentWindow.getChartByTid(template);
		}
	</script>
